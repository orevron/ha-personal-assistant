name: Bump Version & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Skip if the commit was made by this workflow (version bump)
    if: "!contains(github.event.head_commit.message, 'Bump version to')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(jq -r '.version' custom_components/ha_personal_assistant/manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"

      - name: Bump patch version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Update manifest.json
        run: |
          jq --arg v "${{ steps.bump.outputs.version }}" '.version = $v' \
            custom_components/ha_personal_assistant/manifest.json > tmp.json \
            && mv tmp.json custom_components/ha_personal_assistant/manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/ha_personal_assistant/manifest.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.bump.outputs.version }}"
          name: "v${{ steps.bump.outputs.version }}"
          generate_release_notes: true
